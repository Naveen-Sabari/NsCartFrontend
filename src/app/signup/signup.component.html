

<div class="container">
  <div class="left-section"></div>
  <div class="right-section">
      <div class="login-container">
        <form class="login-form" (ngSubmit)="onSubmit()" [formGroup]="signupForm">
          <h2 class="login-title"><i class="fas fa-user-circle"></i> Signup</h2>
        
       
           <div class="form-control">
            <i class="fas fa-user icon"></i>
            <input formControlName="username" type="text" placeholder="Username" required />
          </div>
     
          <div class="form-control">
            <i class="fas fa-user icon"></i>
            <input formControlName="email" type="email" placeholder="Email" required />
          </div>
        
          <div class="form-control">
            <i class="fas fa-lock icon"></i>
            <input formControlName="password" type="password" placeholder="Password" required />
          </div>

          <button id="button" type="submit" [disabled]="signupForm.invalid">
            Sign Up
          </button>
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
        </form>
      </div>
  </div>
</div>

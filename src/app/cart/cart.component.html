<div class="container container-fluid">
    <h2 class="mt-5">Your Cart: <b>{{ cartCount }}</b></h2>
    
    <div class="row d-flex justify-content-between">
      <div class="col-12 col-lg-8">
        <hr />
        <div *ngFor="let item of cartItems; let i = index" class="cart-item">
          <div class="row">
            <div class="col-4 col-lg-3">
              <img src="{{ item.images[0].image }}" alt="{{ item.name }}" height="90" width="115">
            </div>
  
            <div class="col-5 col-lg-3">
              <a >{{ item.name }}</a>
              <p id="card_item_price">${{ item.price }}</p>
            </div>
  
            <!-- <div class="col-4 col-lg-2 mt-4 mt-lg-0">
              <p id="card_item_price">${{ item.price }}</p>
            </div> -->
  
            <div class="col-4 col-lg-3 mt-4 mt-lg-0">
              <div class="stockCounter d-inline">
                <button (click)="decreaseQty(i)" class="btn btn-danger minus">-</button>
                <input type="number" class="form-control count d-inline" [value]="item.qty" readOnly />
                <button (click)="increaseQty(i)" class="btn btn-primary plus">+</button>
              </div>
            </div>
  
            <div class="col-4 col-lg-1 mt-4 mt-lg-0">
              <button (click)="deleteItem(i)" class="btn btn-danger">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
        <hr />
      </div>
  
      <div class="col-12 col-lg-3 my-4">
        <div id="order_summary">
          <h4>Order Summary</h4>
          <hr />
          <p>Subtotal: <span class="order-summary-values">{{ subTotal }}</span></p>
          <p>Total price: <span class="order-summary-values">${{ estTotal }}</span></p>
          <p>Total Unique Products: <span class="order-summary-values">{{ cartCount }}</span></p>
          <hr />
          <button id="checkout_btn" class="btn btn-primary btn-block">Check out</button>
        </div>
      </div>
    </div>
  </div>

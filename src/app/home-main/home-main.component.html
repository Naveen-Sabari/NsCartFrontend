<div class="container-fluid">
    <div class="host"></div>

    <h1 id="products_heading">Latest Products</h1>

    <section >
        <div class="row">
            @if('products.length > 0') {
                <div *ngFor="let product of products" class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center">
                    <div class="card p-3 rounded">
                        <!-- image -->
                        <img class="card-img-top mx-auto" src="{{product.images[0].image}}" />
                  <h4 class="centered-content">{{product.name}}</h4>
                </div></div>
            }
            @else {
                <h3>No Products Available</h3>
            }
        </div>
    </section>

   
</div>
